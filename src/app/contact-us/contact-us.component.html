<!-- Section: Contact v.1 -->
<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">Contact us</h2>
  <!-- Section description -->
  <p class="text-center w-responsive mx-auto pb-5">We'll write rarely, but only the best content..</p>

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-lg-5 mb-lg-0 mb-4">

      <!--       Form with header-->

      <div class="container" id="PlayerForm">
        <form [formGroup]="playerForm" (ngSubmit)="submitPlayerButton()">
          <h4>Sign Up For Spring Tryouts</h4>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" required="required" formControlName="name" name="name" >
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" required="required" formControlName="email" name="email">
          </div>

          <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" class="form-control" required="required" formControlName="age" name="age">
          </div>

          <div class="form-group">
            <label for="HeightFeet">Height(Feet)</label>
            <input type="number" min="4" max="7" style="width: 60px" class="form-control" required="required" formControlName="heightFeet" name="heightFeet">
            <label id="heightInch" for="HeightInches">Height(Inches)</label>
            <input type="number" min="0" max="11" style="padding-top: 100px" style="width: 60px" class="form-control" required="required" formControlName="heightInches" name="heightInches">
          </div>

          <div class="form-group">
            <label for="Weight">Weight</label>
            <input type="number"  style="width: 60px" class="form-control" required="required" formControlName="weight">
          </div>



          <div formGroupName="parent" class="form-group">
            <label for="Parent">Parent Information</label>
            <br>
            <br>
            <div class="container">
              <div class="row">
                <div class="col">
                  <label for="Parent.name">Name</label>
                  <input type="text" class="form-control" style="width: 200px" required="required"  name="name" formControlName="parentName" >
                </div>
                <div class="col">
                  <label for="Parent.email">Email</label>
                  <input type="Email" class="form-control" style="width: 300px" required="required"  name="email" formControlName="parentEmail" >
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="phoneNumber">Phone Number*</label>
                <input type="tel" class="form-control" required="required" name="age" formControlName="phoneNumber">
              </div>
            </div>
            <br>
            <br>
            <div class="container">
              <div class="row">
                <div class="col">
                  <label for="Address.streetNumber">Street Name</label>
                  <input type="text" class="form-control" style="width: 200px" required="required"  name="streetNumber" formControlName="streetName">
                </div>
                <div class="col">
                  <label for="Address.streetName">XXXX</label>
                  <input type="text" class="form-control" style="width: 300px" required="required"  name="name" >
                </div>
              </div>
            </div>
            <br>
            <br>

            <div class="container">
              <div class="row">
                <div class="col">
                  <label for="Address.city">City</label>
                  <input type="text" class="form-control" style="width: 200px" required="required"  name="streetNumber" formControlName="city" >
                </div>
                <div class="col">
                  <label for="Address.state">State</label>
                  <input type="text" class="form-control" style="width: 100px" required="required"  name="name" formControlName="state" >
                </div>

                <div class="col">
                  <label for="Address.zip">Zip</label>
                  <input type="text" class="form-control" style="width: 100px" required="required" name="name" formControlName="zip" >
                </div>

              </div>
            </div>


          </div>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
      </div>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-lg-7">

      <!--Google map-->
      <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 400px">
        <iframe src="https://maps.google.com/maps?width=100%25&amp;height=1000&amp;hl=en&amp;q=7%20A%20St,%20Derry,%20NH%2003038+(DC%20Blue%20Deviils)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" frameborder="0"
                style="border:0" allowfullscreen></iframe>
      </div>
      <!-- Buttons-->
      <div class="row text-center">
        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fas fa-map-marker-alt"></i>
          </a>
          <p>Derry, 94126</p>
          <p class="mb-md-0">United States</p>
        </div>
        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fas fa-phone"></i>
          </a>
          <p>+ 01 234 567 89</p>
          <p class="mb-md-0">Mon - Fri, 8:00-7:00</p>
        </div>
        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fas fa-envelope"></i>
          </a>
          <p>DCBlueDevils@gmail.com</p>
          <p class="mb-0">sale@gmail.com</p>
        </div>
      </div>

    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</section>
<!-- Section: Contact v.1 -->


<br>
<br>
<br>
